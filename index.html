<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occult Diary Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Serif', serif;
            background: url('images/오컬트 배경.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, button {
            background-color: rgba(50, 50, 50, 0.8);
            color: #fff;
        }
        input::placeholder {
            color: #bbbbbb;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-8">
    <div class="form-container relative w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-yellow-400 mb-4">오컬트 다이어리</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <input type="text" id="idInput" placeholder="Student I.D. code" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <div>
                <input type="password" id="pwInput" placeholder="PW 입력란" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <button type="submit" class="w-full py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-600 transition">LOGIN</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 페이지 리프레시 방지
            const id = document.getElementById('idInput').value;
            const pw = document.getElementById('pwInput').value;

            // ID와 PW 검증
            if (id === '486-13-27844-8200' && pw === 'sorry It’s late') {
                alert('로그인 성공!');
                window.location.href = 'next-page.html'; // 성공 시 이동할 페이지
            } else {
                alert('암호가 틀렸습니다.');
            }
        });
    </script>
</body>
</html>
