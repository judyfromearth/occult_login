<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occult Diary with Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Serif', serif;
            background: url('images/오컬트 배경.webp') no-repeat center center fixed; /* 배경 이미지 설정 */
            background-size: cover; /* 배경 이미지 크기 조정 */
            color: #ffffff;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup img {
            max-width: 90%;
            max-height: 90%;
        }
        .popup .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .lightbulb-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8); /* 어두운 투명 배경 */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input, button {
            background-color: rgba(50, 50, 50, 0.8); /* 입력란과 버튼 색상 조정 */
            color: #fff; /* 텍스트를 흰색으로 */
        }
        input::placeholder {
            color: #bbbbbb; /* 플레이스홀더 색상 조정 */
        }
        button:hover {
            background-color: #ff4500; /* 버튼 호버시 색상 변경 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-8">
    <div class="form-container relative w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-yellow-400 mb-4">오컬트 다이어리</h1>
        <p class="text-center text-gray-400 mb-2">오컬트물에 진심인 사람들을 위한 곳</p>
        
        <!-- 비밀번호를 알고 싶어? 링크 추가 -->
        <p class="text-center text-sm text-gray-400 mb-6">
            <a href="https://gourl.kr/nLvgZF" target="_blank" class="underline text-yellow-400 hover:text-yellow-500">
                비밀번호를 알고 싶어?
            </a>
        </p>
        
        <!-- 전구 아이콘 (클릭 시 팝업) -->
        <img src="images/전구.png" alt="Lightbulb Icon" class="lightbulb-icon w-6 h-6" id="lightbulbIcon">

        <form id="loginForm" class="space-y-6">
            <div>
                <input type="text" id="idInput" placeholder="Student I.D. code" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <div>
                <input type="password" id="pwInput" placeholder="미안늦어버렸어" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <button type="submit" class="w-full py-3 bg-yellow-500 text-black font-bold rounded-lg hover:bg-yellow-600 transition">LOGIN</button>
        </form>
    </div>

    <!-- 팝업 창 -->
    <div class="popup" id="popup">
        <img src="images/비밀번호 힌트 (프란체스카).png" alt="비밀번호 힌트 이미지">
        <button class="close-btn" id="closeBtn">Close</button>
    </div>

    <script>
        const lightbulbIcon = document.getElementById('lightbulbIcon');
        const popup = document.getElementById('popup');
        const closeBtn = document.getElementById('closeBtn');

        // 전구 아이콘 클릭 시 팝업 보이기
        lightbulbIcon.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        // 닫기 버튼 클릭 시 팝업 숨기기
        closeBtn.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // 팝업 외부 클릭 시 팝업 숨기기
        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });

        // 로그인 검증
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 페이지 리프레시 방지
            const id = document.getElementById('idInput').value;
            const pw = document.getElementById('pwInput').value;

            // ID와 PW 검증
            if (id === '486-13-27844-8200' && pw === 'sorryItslate') {
                alert('로그인 성공!');
                window.location.href = 'next-page.html'; // 성공 시 이동할 페이지 경로
            } else {
                alert('암호가 틀렸습니다.');
            }
        });
    </script>
</body>
</html>
